<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to monthly Earning & Expenses calculation system</title>
    <!-- Custom Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TailwindCSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

    <!-- Header area starts  -->
    <header>
        <div class="w-4/5 mx-auto my-10">
            <h1 class=" text-4xl 2xl:text-6xl font-semibold text-black text-center">Earning & Expenses Calculation </h1>
        </div>
    </header>
    <!-- Header area ends  -->

    <!-- Main section starts  -->
    <main class="w-4/5 mx-auto">
        <section class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-2 gap-4 2xl:gap-14 my-14 2xl:my-20">
            <!-- left area  -->
            <section>
                <img class="w-full mx-auto " src="img/img.jpg " alt=" ">
                </div>
            </section>
            <!-- right area  -->
            <section class="flex flex-col">
                <div class=" bg-gray-100 p-8 w-full mx-auto">
                    <h3 class="text-3xl font-medium text-center ">Income</h3>
                    <div class="flex justify-center items-center px-4 2xl:px-36 gap-4 my-5 ">
                        <p class="text-xl font-medium ">Income:</p>
                        <input id="income-input-field" class="bg-white py-2 px-2 border-2 rounded w-full" type="text" placeholder="please type your income">
                    </div>

                    <!-- Expenses  -->
                    <div class="my-5 bg-gray-100 w-full mx-auto p-4 2xl:px-36 ">
                        <h3 class="text-3xl font-medium text-center ">Expenses</h3>
                        <div class=" ">
                            <!-- Food  -->
                            <div class="flex justify-center items-center gap-4 my-5 ">
                                <p class="text-xl font-medium ">Food:</p>
                                <input id="food-input-field" class="bg-white py-2 px-2 border-2 rounded w-full" type="text " placeholder="please type your food cost">
                            </div>

                            <!-- Rent  -->
                            <div class="flex justify-center items-center gap-4 my-5 ">
                                <p class="text-xl font-medium ">Rent:</p>
                                <input id="rent-input-field" class="bg-white py-2 px-2 border-2 rounded w-full" type="text " placeholder="please type your rent cost">
                            </div>
                            <!-- Cloths  -->
                            <div class="flex justify-center items-center gap-4 my-5">
                                <p class="text-xl font-medium ">Cloths:</p>
                                <input id="cloths-input-field" class="bg-white py-2 px-2 border-2 rounded w-full" type="text " placeholder="please type your clothes cost">
                            </div>

                            <!-- button  -->
                            <div class="flex justify-center pt-5 px-auto">
                                <button id="calculate-btn" type="button" class="bg-indigo-500 text-white rounded px-14 py-3 text-xl font-medium">Calculate</button>
                            </div>
                        </div>

                    </div>

                    <!-- Total Expense and Balance  -->
                    <div class="flex flex-col ">
                        <h2 class="text-2xl font-semibold text-center my-2">Total Expense: <span id="total-expense">0</span></h2>
                        <h2 class="text-2xl font-semibold text-center my-2">Balance: <span id="balance-reduce">0</span></h2>
                    </div>

                    <!-- error message  -->
                    <div>
                        <span>Please insert a valid Number on Savings</span>
                        <span>Please insert a valid Number on Savings</span>
                    </div>

                    <!-- savinsg and Interest balance  -->
                    <div class="my-8 p-2 2xl:px-20">
                        <div class="flex flex-row gap-3 items-center justify-center">
                            <p class="text-xl font-medium ">Save:</p>
                            <input id="savings-input-field" class="bg-white py-2 px-2 border-2 rounded w-20" type="text " placeholder="2">
                            <p class="text-2xl  px-4 py-2">%</p>
                            <a id="savings-calc-btn" class="bg-indigo-500 text-white rounded px-8 py-2 text-xl font-medium" href="">Save</a>
                        </div>

                        <!-- Savings ammount and Remaining Balance  -->
                        <div class="flex flex-col my-8">
                            <h2 class="text-2xl font-semibold text-center my-2">Savings Amount: <span>2000</span></h2>
                            <h2 class="text-2xl font-semibold text-center my-2">Remaining Balance: <span class="remaining-balance">0</span></h2>
                        </div>

                    </div>

            </section>
        </section>
    </main>
    <!-- Main section ends  -->


    <!-- Scripts  -->
    <script src="js/scripts.js "></script>
    <!-- <script src="js/function.js "></script> -->
</body>

</html>
